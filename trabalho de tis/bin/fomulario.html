<h1>Cadastramento de produto</h1>
<p>Cadastramento de produto através de web service.</p>

<form action="http://127.0.0.1:880/adicionarProduto"  method="post">
  cpf/cnpj:
  <input type="text" name="cpf/cnpj" value=""><br />
  nome:
  <input type="text" name="nome" value=""><br />
  email:
  <input type="text" name="email" value=""><br />
  semha:
  <input type="text" name="senha" value=""><br />
  tipo de usuario: <br />
  <input type="radio" name="tipo" value="1" checked>morador<br />
  <input type="radio" name="tipo" value="2">associaçao <br />
  <br /><br />
  <input type="submit" value="cadastrar">
</form> 

<br />
<h1>Consultar produto</h1>
<p>Consulta produto no estoque através de web service.</p>

<form action="http://127.0.0.1:880/consultarProduto"  method="get">
  Descrição:
  <input type="text" name="cpf/cnpj" value=""><br />
  senha:
  <input type="text" name="senha" value=""><br />

  <br /><br />
  <input type="submit" value="consultar">
</form>
